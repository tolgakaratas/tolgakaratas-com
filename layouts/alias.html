<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('tr')) {
            window.location.replace("/tr" + window.location.pathname);
        } else if (userLang.startsWith('ru')) {
            window.location.replace("/ru" + window.location.pathname);
        } else {
            // Default to English if no specific language match or if it's already English
            // This part might need adjustment based on your default language strategy
            // For now, it will just proceed to the original path if not tr or ru
            window.location.replace(window.location.pathname);
        }
    </script>
    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url={{ .Permalink }}">
</head>
<body>
    <h1>Redirecting...</h1>
    <p><a href="{{ .Permalink }}">Click here if you are not redirected.</a></p>
</body>
</html>
